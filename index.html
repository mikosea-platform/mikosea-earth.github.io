<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=optional"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=optional"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
  </head>

  <body class="bg-hotel-color">
    <div class="text-center flex justify-center mt-32">
      <div
        class="relative flex flex-col items-center w-full lg:h-[500px] lg:flex-row-reverse bg-white lg:bg-white lg:justify-center"
      >
        <div
          class="relative flex flex-1 justify-center lg:h-[60%] lg:min-w-[350px] lg:max-w-[420px] lg:left-[-30px]"
        >
          <div
            class="flex flex-col justify-center text-center items-center px-4 lg:px-0 lg:pr-4 lg:ml-auto lg:text-left lg:items-start"
          >
            <div class="text-xl font-bold">
              タイトルが入ります。ここにタイトルが入ります。
            </div>
            <div class="text-xs leading-5 mt-3">
              文章はダミーです。文字の大きさや文字分量の目安を示したもので、内容はありません。ここまで五十字。本文をお読みいただいても意味がありませんのでご了承願います。以下同文が繰り返されます。ここまで百字。
            </div>
            <div class="flex flex-col mt-6 w-fit">
              <button
                class="flex items-center border-none bg-hotel-color shadow-lg py-3 px-5"
              >
                <i class="lar la-credit-card text-white mr-2"></i>
                <div class="text-white text-sm">メンバーシップNFTを購入する</div>
              </button>
              <div class="text-center">
                <button
                  class="border-none bg-transparent font-bold text-hotel-color text-[0.6rem]"
                >
                  メンバーシップNFTの資料請求はこちら
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="relative flex justify-center mb-[-50px] lg:mb-0 lg:left-[-20px] flex-none">
          <div id="globe"></div>
          <div id="screensize"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            screens: {
              lg: "1000px"
            },
            colors: {
              "hotel-color": "rgb(41 60 46)",
            },
          },
        },
      };
    </script>

    <script src="//unpkg.com/three"></script>
    <script src="//unpkg.com/globe.gl"></script>

    <script src="index.js"></script>
  </body>
</html>
